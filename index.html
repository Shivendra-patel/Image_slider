<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="Image/1.jpg" alt="" id="image1">
            <div class="caption">Landscape</div>
        </div>
        <div class="slide">
            <img src="Image/2.jpg" alt="">
            <div class="caption">Technology</div>
        </div>
        <div class="slide">
            <img src="Image/3.jpg" alt="">
            <div class="caption">Architecture</div>
        </div>
        <div class="slide">
            <img src="Image/4.jpg" alt="">
            <div class="caption">Nature</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
